version: 2
jobs:
  relay:
    working_directory: ~/artsy/reaction
    docker:
    - image: circleci/node:8
    steps: 
      - checkout
      - restore_cache:
          keys:
          - yarn-deps-{{ checksum "yarn.lock" }}
      - run: yarn relay
  lint:
    working_directory: ~/artsy/reaction
    docker:
    - image: circleci/node:8
    steps: 
      - checkout
      - attach_workspace:
          at: ./
      - run: yarn lint 
  type-check:
    working_directory: ~/artsy/reaction
    docker:
    - image: circleci/node:8
    steps: 
      - checkout
      - attach_workspace:
          at: ./
      - run: yarn type-check
  deploy:
    working_directory: ~/artsy/reaction
    docker:
    - image: circleci/node:8
    steps:
      - checkout
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - attach_workspace:
          at: ./
      - run: yarn semantic-release
      - run: cp .env.oss .env
      - run: yarn deploy-storybook
  test:
    working_directory: ~/artsy/reaction
    docker:
    - image: circleci/node:8
    steps: 
      - checkout
      - attach_workspace:
          at: ./
      - run: yarn test -w 4
  install:
    working_directory: ~/artsy/reaction
    docker:
    - image: circleci/node:8
    steps:
    - checkout
    - restore_cache:
        keys:
        - yarn-deps-{{ checksum "yarn.lock" }}
        - yarn-deps-
    - run: yarn --check-files
    - save_cache:
        key: yarn-deps-{{ checksum "yarn.lock" }}
        paths:
        - ./node_modules
    - persist_to_workspace:
        root: ./
        paths:
          - ./node_modules
workflows:
  version: 2
  build_and_verify:
    jobs:
      - install
      - relay:
          requires:
            - install
      - lint:
          requires:
            - install
      - type-check:
          requires:
            - install
      - test:
          requires:
            - install
      - deploy:
          filters:
            branches:
              only:
                - master
          requires:
            - test
            - relay
            - lint
            - type-check