machine:
  node:
    version: 7

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - yarn

test:
  override:
    - yarn lint
    - yarn type-check
    - yarn test

deployment:
  demo:
    branch: master
    commands:
      - yarn deploy-storybook
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm publish
